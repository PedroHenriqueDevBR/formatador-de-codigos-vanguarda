<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extrair código</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">

    <main class="row">
        <div class="center col s12">
            <h5>Extrator de códigos</h5>
            <p>Desenvolvido por: <b><a href="https://github.com/pedrohenriquedevbr" class="indigo-text" target="=_blank">PedroHenriqueDevBR</a></b></p>
        </div>

        <div class="col s6 indigo" id="generator-container">
            <form>
                <label for="file" class="white-text">Produtos</label>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="file" wrap="soft"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col s6">
                        <button class="btn blue full-w" id="btn-generate">Gerar</button>
                    </div>
                    <div class="col s6">
                        <button class="btn red full-w" type="reset">Limpar</button>
                    </div>

                </div>

                <label for="response" class="white-text">Resultado</label>
                <div class="input-field col s12">
                    <input type="text" placeholder="Código(s) gerado(s)" id="response" class="grey lighten-3 px-2">
                </div>
            </form>
        </div>

        <div class="col s6 history-container">
            <ul class="collection with-header">
                <li class="collection-header center indigo white-text">
                    <h4>Histórico</h4>
                    <button class="waves-effect waves-light btn-small red" id="btn-remove-all">Remover tudo</button>
                    <button class="waves-effect waves-light btn-small blue modal-trigger" data-target="show-memory-modal">Memória do dia</button>
                </li>
                <div id="history"></div>
            </ul>

        </div>
    </main>

    <div id="show-data-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5 id="show-data-date"></h5>
            <p>Detalhes da geração do arquivo</p>
            
            <p>códigos</p>
            <div class="input-field col s12">
                <textarea id="show-data-codes" class="materialize-textarea wrap" wrap="soft"></textarea>
            </div>
            <p>Produtos</p>
            <div class="input-field col s12">
                <textarea id="show-data-products" class="materialize-textarea"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>

    <div id="show-memory-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5 id="show-data-date"></h5>
            <p>Memória dos códigos gerados para todas as filiais</p>
            
            <p>códigos</p>
            <div class="input-field col s12">
                <textarea id="memory-codes" class="materialize-textarea wrap" wrap="soft"></textarea>
            </div>
            <button class="btn green" id="btn-save-memory-codes">Confirmar</button>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/materialize_script.js"></script>


</body>

</html>
